<div class="container">
  <div class="row">
    <div class="col text-center">
      <div *ngIf="game.status === 'not started'" >
        <button
          class="btn btn-success btn-lg btn-block"
          style="margin-top: 20%"
          (click)="game.status = 'choosing player 1'"
        >
          COMEÇAR
        </button>
      </div>
      <div *ngIf="game.status === 'choosing player 1'" [@componentAnimation]>
        <h4 style="color: yellowgreen">Player 1: Escolher herói</h4>
        <br />
        <app-search-heroes
          (choosenHeroeEmitter)="updatePlayerHero($event)"
        ></app-search-heroes>
      </div>
      <div *ngIf="game.status === 'choosing player 2'" [@componentAnimation]>
        <h4 style="color: yellowgreen">Player 2: Escolher herói</h4>
        <br />
        <app-search-heroes
          (choosenHeroeEmitter)="updatePlayerHero($event)"
        ></app-search-heroes>
      </div>
      <div
        *ngIf="verifyDisplayGame()"
        [@componentAnimation]
      >
        <app-scoreboard
          [player1]="player1"
          [player2]="player2"
        ></app-scoreboard>
        <div *ngIf="verifyDisplayTicTacToe()">
          <div class="card border-light">
            <div class="card-body">
              <app-tic-tac-toe
                [game]="game"
                [player1]="player1"
                [player2]="player2"
                (gameEmitter)="updateGame($event)"
              ></app-tic-tac-toe>
            </div>
          </div>
        </div>
        <div *ngIf="verifyDisplayFinishedGame() " [@componentAnimation]>
          <app-finished-game [game]="game"></app-finished-game>
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
</div>
