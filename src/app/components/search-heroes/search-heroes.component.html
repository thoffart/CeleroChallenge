<app-search-bar
  (heroesEmitter)="updateHeroes($event)"
  (searchingEmitter)="updateSearching($event)"
></app-search-bar>
<div *ngIf="searching && !heroes">
  <br />
  <br />
  <app-loader></app-loader>
</div>
<div *ngIf="heroes">
  <div *ngIf="searching && heroes.length > 0">
    <div *ngFor="let hero of heroes">
      <app-card-heroes
        [hero]="hero"
        (click)="choosenHeroeEmitter.emit(hero)"
      ></app-card-heroes>
    </div>
  </div>
  <div *ngIf="searching && heroes.length === 0">
    <br />
    <br />
    <h2 style="color: white">N√ÉO ENCONTRADO</h2>
  </div>
</div>
