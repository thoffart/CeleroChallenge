<app-search-bar (heroesEmitter)="updateHeroes($event)" (searchingEmitter)="updateSearching($event)"></app-search-bar>
<div *ngIf="searching && !heroes">
  <br />
  <br />
  <app-loader></app-loader>
</div>
<div *ngIf="heroes">
  <div *ngIf="searching && heroes.length > 0">
    <app-card-heroes [heroes]="heroes"></app-card-heroes>
  </div>
  <div *ngIf="searching && heroes.length === 0">
    <br />
    <br />
    <h2 style="color: white">N√ÉO ENCONTRADO</h2>
  </div>
</div>
